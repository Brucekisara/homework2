<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>旅游介绍</title>
	</head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<body>
		<div class="page">
			<div class="logo"><img src="images/logo.png" width="200" height="120"></div>
			<div class="daohang">
				<ul>
					<li><a href="index.html">网站首页</a></li>
					<li><a href="page1.html">景点推荐</a></li>
					<li><a href="page2.html">美丽风景</a></li>
					<li><a href="page3.html">联系我们</a></li>
				</ul>
			</div>
			<div class="bai">
				<div class="tupian">
					<table style="margin-top:30px;" width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="16%" height="45">
								<p>用户名</p>
							</td>
							<td width="84%" height="45"><label for="textfield"></label>
								<input type="text" name="textfield" id="textfield" /></td>
						</tr>
						<tr>
							<td height="45">
								<p>密码</p>
							</td>
							<td height="45"><label for="textfield2"></label>
								<input type="text" name="textfield2" id="textfield2" /></td>
						</tr>
						<tr>
							<td height="45">
								<p>确认密码</p>
							</td>
							<td height="45"><input type="text" name="textfield3" id="textfield3" /></td>
						</tr>
						<tr>
							<td height="45">
								<p>邮箱</p>
							</td>
							<td height="45"><input type="text" name="textfield4" id="textfield4" /></td>
						</tr>
						<tr>
							<td height="45">
								<p>手机号码</p>
							</td>
							<td height="45"><input type="text" name="textfield5" id="textfield5" /></td>
						</tr>
						<tr>
							<td height="45">
								<p>性别</p>
							</td>
							<td height="45"><input type="radio" name="radio" id="radio" value="radio" />
								男
								<input type="radio" name="radio" id="radio2" value="radio" />
								女</td>
						</tr>
						<tr>
							<td height="45">
								<p>出生年月</p>
							</td>
							<td height="45"><label for="select"></label>
								<select name="select" id="select">
									<option value="1990">1990</option>
									<option value="1991">1991</option>
									<option value="1992">1992</option>
									<option value="1993">1993</option>
								</select></td>
						</tr>
						<tr>
							<td height="45">
								<p>您的留言</p>
							</td>
							<td height="45"><textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
						</tr>
						<tr>
							<td height="45"><label></label></td>
							<td height="45"><input type="submit" name="button" id="button" value="提交" /></td>
						</tr>


					</table>
				</div>
			</div>
			<div style="margin-top:20px;" class="daohang">
				<p>旅游</p>
			</div>
		</div>



	</body>
</html>
